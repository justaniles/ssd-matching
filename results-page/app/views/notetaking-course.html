<h3>{{course.subject}}{{course.courseNumber}}</h3>
<div class="notetaking-info-header row">
  <div class="col-xs-6">
    <h4>Requesters:</h4>
  </div>
  <div class="col-xs-6">
    <h4>Note-Takers:</h4>
  </div>
</div>
<div class="notetaking-info row">
  <div id="requesters" class="col-xs-6">
    <p ng-repeat="requester in course.requesters">
      {{requester.name}}
    </p>
  </div>
  <div id="notetakers" class="col-xs-6">
    <p ng-repeat="notetaker in course.notetakers">
      {{notetaker.name}}
    </p>
  </div>
</div>
